<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <form method="post" th:action="@{/}" th:object="${user}">
        <div>
            <label for="name">Name</label>
            <input id="name" placeholder="Enter Name" required autocomplete="off"
                   th:field="*{name}" type="text"/>
        </div>
        <div>
            <label for="surname">Surname</label>
            <input id="surname" placeholder="Enter Surname" required autocomplete="off"
                   th:field="*{surname}" type="text"/>
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" placeholder="Enter City" required autocomplete="off"
                   th:field="*{city}" type="text"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" placeholder="Enter Email" required autocomplete="off"
                   th:field="*{email}" type="text"/>
        </div>
        <div>
            <input type="submit" value="Create User">
            <input type="reset" value="Reset">
        </div>
    </form>
    <br>
    <table th:border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>City</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>
        <tr th:if="${#lists.isEmpty(listUsers)}">
            <td colspan="6">No Records found. Add some user!</td>
        </tr>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.city}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/{id}(id=${user.id})}">&#9998</a></td>
        </tr>
    </table>
</div>
</body>
</html>
